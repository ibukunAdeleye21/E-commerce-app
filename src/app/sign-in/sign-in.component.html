<div class="container">
    <div class="login-container">
        <div class="login-box">
            <h2>Log into your LeyeKart Account</h2>
            <br><br><br>
            <form class="form" (ngSubmit)="signIn()">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" id="email" name="email" required [(ngModel)]="userCredentials.Email">
                </div>
                <br><br>
                <div class="input-group">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" required [(ngModel)]="userCredentials.Password">
                </div>
                <div *ngIf="signInError">
                    {{ errorMessage }}
                </div>
                <div class="forgot-password">
                    <p>Forgot your password?
                        <a routerLink="/forgot-password">Reset it></a>
                    </p>
                </div>
                <div>
                    <button type="submit" class="login-button">Login</button>
                </div>
                <div class="register">
                    <p>Don't have an account
                        <a routerLink="/register">Create One></a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
