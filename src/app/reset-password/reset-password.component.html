<div class="reset-password-container">
    <div class="reset-password-wrapper">
        <form class="reset-password-form" (ngSubmit)="resetPassword()">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below to reset it.</p>

            <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password"
                required class="password-input" />

            <button type="submit" class="submit-button">Reset Password</button>

            <div *ngIf="!isValidGuid && errorMessage" class="error-message">
                <p>{{ errorMessage }}</p>
            </div>
        </form>
    </div>
</div>
