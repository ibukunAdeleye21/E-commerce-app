<div class="forgot-password-container">
    <div class="forgot-password-wrapper">
        <form class="forgot-password-form" (ngSubmit)="forgotpassword()">
            <h2>Forgot Password</h2>
            <p>Please enter your email address to receive a password reset link.</p>

            <input type="email" [(ngModel)]="Email" name="email" placeholder="Enter your email" required
                class="email-input">

            <button class="submit-button" type="submit">Send Reset Link</button>

            <div class="message success-message" *ngIf="successMessage">
                {{ successMessage }}
            </div>

            <div class="message error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
