<div class="container">
    <div class="login-box">
        <h2>Log into your LeyeKart Account</h2>
        <br><br><br>
        <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
            <div class="input-group">
                <label for="email">Email Address</label>
                <br>
                <input type="email" id="email" #email="ngModel" name="email" required [(ngModel)]="userCredentials.Email">
                <em class="error" *ngIf="email.invalid && email.touched">Email is required</em>
            </div>
            <br><br>
            <div class="input-group">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" #password="ngModel" name="password" required [(ngModel)]="userCredentials.Password">
                <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
            </div>
            <div class="signInError" *ngIf="signInError">
                {{ errorMessage }}
            </div>
            <div>
                <button type="submit" [disabled]="signInForm.form.invalid" class="login-button">Login</button>
            </div>
            <div class="forgot-password">
                <p>Forgot your password?
                    <a routerLink="/forgot-password">Reset it></a>
                </p>
            </div>
            <div class="register">
                <p>Don't have an account
                    <a routerLink="/register">Create One></a>
                </p>
            </div>
        </form>
    </div>
</div>
